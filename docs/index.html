    <h2><label for="cssout0"><code>MINIFY_LEVEL_NONE (0)</code></label></h2>
    <p><textarea id="cssout0" cols="80" rows="15">/** CSS Input 1 */
html,
*,
::before,
::after
{
    box-sizing: border-box;
}

html
{
	line-height: 1.4;
	font-size: 16px;
	font-size-adjust: 0.5;
	font-weight: 400;
	text-size-adjust: none;
}

body
{
    background-color: #fff;
    color: #000;
    font-size: 1rem;
}

header,
footer
{
    text-align: center;
}

main
{
    width: 100%;
    max-width:800px;
    margin: 0 auto;
}

h1
{
    margin: 1rem 0 0.5rem 0;
    font-size: 2em;
}

p
{
    margin: 1rem 0;
}

/** CSS Input 2 */
.container
{
    width: 100%;
    margin: 1rem 0;
}
.item
{
    margin:1rem auto;
}

a
{
    color: #00f;
}

a:hover,
a:focus
{
    color: #f0f;
}

a:active
{
    color: #f00;
}

a:visited
{
    color: rgb(109, 109, 255);
}

.highlight
{
    background-color: #ffff66;
}

/** CSS Input 3 */
@media screen and (min-width: 640px)

	body
    {

    }

        flex: 0 0 50%;
        margin: 0;
    }
}
